  <script>
    const states = ["Maharashtra", "Gujarat", "Karnataka", "Rajasthan"]; // 👈 yaha apne states ke naam aur IDs update karna
    let current = "";
    let score = 0;
    let totalQuestions = 5;
    let asked = 0;
    let wrongs = [];

    function newQuestion() {
      if (asked >= totalQuestions) {
        endQuiz();
        return;
      }
      current = states[Math.floor(Math.random() * states.length)];
      document.getElementById("question").textContent = `Find: ${current}`;
      asked++;
    }

    function endQuiz() {
      document.getElementById("question").style.display = "none";
      document.querySelector("#mapHost svg").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").textContent =
        `✅ Quiz Over!\nScore: ${score}/${totalQuestions}\n❌ Wrong Answers: ${wrongs.join(", ") || "None"}`;
      document.getElementById("playAgainBtn").style.display = "inline-block";
    }

    function resetQuiz() {
      score = 0;
      asked = 0;
      wrongs = [];
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("question").style.display = "block";
      document.querySelector("#mapHost svg").style.display = "block";
      document.getElementById("result").style.display = "none";
      document.getElementById("playAgainBtn").style.display = "none";
      newQuestion();
    }

    // Handle clicks on states
    document.addEventListener("click", e => {
      if (e.target.tagName === "path" && document.querySelector("#quiz-area").style.display === "block") {
        if (e.target.getAttribute("title") === current) {
          e.target.classList.add("correct");
          score++;
          document.getElementById("score").textContent = `Score: ${score}`;
          setTimeout(() => {
            e.target.classList.remove("correct");
            newQuestion();
          }, 800);
        } else {
          e.target.classList.add("wrong");
          wrongs.push(current);
          const correctPath = document.querySelector(`path[title='${current}']`);
          if (correctPath) correctPath.classList.add("correct");
          setTimeout(() => {
            e.target.classList.remove("wrong");
            if (correctPath) correctPath.classList.remove("correct");
            newQuestion();
          }, 1000);
        }
      }
    });

    // Start button
    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("quiz-area").style.display = "block";
      resetQuiz();
    });

    // Play again button
    document.getElementById("playAgainBtn").addEventListener("click", () => {
      resetQuiz();
    });
  </script>
</body>
</html>
